<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLNews</title>
</head>
<body>
<div class="wrapper">
    <div class="header relative">
        <h1 class="header-text">WLNews
            <ul class="up-buttons">
                <li>Politics</li>
                <li>Tech</li>
                <li>Sport</li>
            </ul>
        </h1>
        <div class="absolute">
            <div class="log-In">
                <img src="images/account2.png" alt="account" class="user-logo">
            </div>
            <p class="profile"></p>
            <br>
            <a class="log-in-action"></a>
        </div>
    </div>

    <div class="content">
        <div class="block-with-search">
            <div class="control-panel-2" id="control-1">
                <button class="button1" id="add-button">Добавить новость</button>
                <button class="button5" id="filters">Фильтры</button>
            </div>
        </div>
        <div class='some-text'>
        </div>
        <div class="log-item">
        </div>
        <div class="article-list">
        </div>

        <div id="more-news">
            <a class="col-12 more-news">Больше новостей</a>
        </div>


    </div>
    <div class="footer">
        Created by Andrew Dranevich<br>
        andreydran@gmail.com<br>
        last update: 22.05.2017
    </div>
</div>

<template id="template-article-list-item">
    <div class="col-3 back article-list-item relative" data-id="id">
        <a class="article-list-item-title">
            title
        </a>
        <p class="center article-list-item-summary">
            summary
        </p>
        <p><a class="tags article-list-item-tags">tags</a></p>
        <div class="block-of-buttons">
            <div class="control-buttons">
                <a><img src="images/pen.png" alt="pen" class="edit-icon"></a>
                <a><img src="images/delete.png" alt="delete" class="delete-icon"></a>
            </div>
        </div>
        <div class="author">
            <span class="article-list-item-date float-right">date</span>
            <br>
            <span class="article-list-item-author float-right">Author</span>
        </div>
    </div>
</template>

<template id="template-log">
    <div class="log-list-item">
        <p>Имя</p>
        <input type="text" class="authorization name-event" placeholder="Имя">
        <br><br>
        <p>Пароль</p>
        <input type="password" class="authorization password-event" placeholder="Пароль">
        <br><br>
        <button class="button2">Войти!</button>
    </div>
</template>

<template id="template-detailed-news">
    <div class="detailed-news" data-id="id">
        <a class="to-main">Вернуться назад</a>
        <p class="header-news-detailed">
            На торгах 6 марта рубль окреп только к долларy
        </p>
        <div><a class="tags-detailed-news">доллар политика </a>
            <div class="author-detailed-news">
                <span class="detailed-time">25.02.2017</span>
                <span class="detailed-author">by Петров Пётр</span>
            </div>
        </div>
        <p class="detailed-content">
            Доллар подешевел на Br0,011 до Br1,9031 (3 марта — Br1,9141 за $1). Курс евро вырос на Br0,0072 и
            составляет
            Br2,0203 (3 марта — Br2,0131 за 1 евро). Российский рубль подорожал на Br0,0146 до Br3,2651 за 100
            российских рублей (3 марта — Br3,2505 за 100 российских рублей).
        </p>
        <div class="detailed-edit-del">
            <div id="del-edit-icon">
                <a><img src="images/pen.png" alt="pen" class="edit-icon-detailed"></a>
                <a><img src="images/delete.png" alt="delete" class="delete-icon-detailed"></a>
            </div>
        </div>
    </div>
</template>


<template id="template-edit">
    <div class="edit-news-form" data-id="id">
        <a class="to-main">Вернуться назад</a>
        <h1 class="add-edit-news-header">Добавить / Отредактировать новость</h1>
        <p>ID: <span class="id-edit-news">1</span></p>
        <p>Автор: <span class="author-edit-news">Ваня</span>
        <p>Время: <span class="time-edit-news">23.04.2017</span></p>
        <br>
        <p>Заглавие</p>
        <input type="text" class="title-edit-news" placeholder="Заглавие">
        <p>Тэги</p>
        <input type="text" placeholder="Теги" class="tags-edit-news">
        <p>Краткое описание</p>
        <textarea placeholder="Краткое описание" class="summary-edit-news"></textarea>
        <p>Полное описание</p>
        <textarea placeholder="Полное описание" class="content-edit-news"></textarea>
        <button class="button3">Готово</button>
    </div>
</template>

<template id="template-error">
    <div class="error-img col-6">
        <img src="images/404-page-error.png" alt="404">
        <p class="center">Ошибка не случайна. Так нужно по ТЗ</p>
        <a class="to-main">На главную страницу</a>
    </div>
</template>

<template id="template-filter">
    <div class="filter slideDown">
        <p>По автору</p>
        <input type="text" class="authorization" id="search-author" placeholder="Автор">
        <br><br>
        <p>По дате</p>
        <p>C <input type="date" class="filter-date" id="search-date-with" placeholder="С"> По
            <input type="date" class="filter-date" id="search-date-to" placeholder="пo">
        </p>
        <br>
        <p>По тегам</p>
        <input type="text" class="authorization password-event" id="search-tags" placeholder="Теги">
        <br><br>
        <button class="button6">Применить</button>
        <button class="button7">Отмена</button>

    </div>

</template>

<script src="js/article_routes.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
